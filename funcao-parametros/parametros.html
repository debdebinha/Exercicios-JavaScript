<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função e Parâmetros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="py-5">
    <h1 style="color: #0A6EBD" class="text-center">String com Função e Parâmetros</h1>

    <p class="text-white">'</p>

    <div class="text-center" id="img-topo"> <!-- imagem -->
        <img src="https://64.media.tumblr.com/4e819b91ba2c1d75dac138a478ff099e/811bb4602f73a5e4-db/s250x400/e5bd0b74d809d5a01b871adb872f95e344381629.gifv" style="width:160px; height:160px;">
    </div>

    <form class="text-center mt-2 py-4">
        <p> Digite a frase:  
            <input type="text" id="idFrase" required>
        </p>

        <p> Digite o que deseja adicionar a frase anterior:  
            <input type="text" id="idAdd" required>
        </p>

        <p> Digite o Indice:  
            <input type="text" id="idIndice" required>
        </p>
        
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <h4 class="text-center"></h4>
    <script src="parametros.js"></script>
</body>
</html>
