<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="py-5">  <!-- posicionamento atráves do bootstrap -->
    <h1 class="text-center">Programa Lados de Um Triângulo</h1>

    <p class="text-white">'</p> <!-- espacinho -->

    <div class="text-center" id="img-topo">
        <img src="https://64.media.tumblr.com/b6e92dd1ca47533b50dde71678f6efe3/c91cd0d99bfe812b-7b/s1280x1920/a75c1b92b4ed060605e9fbc50173aa6c76c35b6c.pnj" class = "img-fluid mt-2 mb-3" alt="IFPR" width="200px">
    </div>
    <form class="text-center">
        <p>Lado A:
            <input type="number" min="0" id="inLadoA">
        </p>
        <p>Lado B:
            <input type="number" min="0" id="inLadoB">
        </p>
        <p>Lado C:
            <input type="number" min="0" id="inLadoC">
        </p>

        <button type="submit" class="btn btn-outline-danger">Verificar Lados</button>
        <p class="text-white">'</p> <!-- espacinho -->

        <h3 id="outSimNao"></h3>
        <h3 id="outTipo"></h3>
    </form>

    <h3 class="text-center"></h3>
    <h4 class="text-center"></h4>

    <script src="triangulos.js"></script>
</body>

</html>
